<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 167</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./video_play.js"></script>
</head>

<body>
    <div class="arjs-loader">

        <div>Loading, please wait....</div>
    </div>


    <!-- a-frame scene -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!--static camera that moves according to the device movements-->
        <a-entity id="camera" camera position="0 0 10">
        </a-entity>

        <a-assets>

            <video id="video1" src="./assets/Video/videoplayback.mp4" preload="auto" loop="true"
                playsinline webkit-playsinline autoplay crossorigin="anonymous"></video>

        </a-assets>


        <a-nft id="nft1" type="nft" url="./assets/marker/pic" smooth="true" smoothCount="10" smoothTolerance="0.01"
            smoothThreshold="5">

            <a-video id="vid1" src="#video1" width="600" height="509" position="0 0 -30" rotation="-90 0 0"
                play-on-click>
            </a-video>

        </a-nft>

    </a-scene>

</body>

</html>
